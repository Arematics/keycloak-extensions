group 'com.arematics.keycloak'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'

    group = 'com.arematics.keycloak'
    sourceCompatibility = '11'

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        //Lombok
        compileOnly 'org.projectlombok:lombok:1.18.26'
        annotationProcessor 'org.projectlombok:lombok:1.18.26'

        //Keycloak
        compileOnly group: 'org.keycloak', name: 'keycloak-server-spi', version: '20.0.3'
        compileOnly group: 'org.keycloak', name: 'keycloak-server-spi-private', version: '20.0.3'
        compileOnly group: 'org.keycloak', name: 'keycloak-services', version: '20.0.3'
    }

    jar {
        from {
            configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }

    test {
        useJUnitPlatform()
    }
}